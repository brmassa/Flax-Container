name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        OS_PLATFORM: [
            linux_amd64,
            # windows_amd64,
            # android_arm64,
            # xboxone,
            # windows_store,
          ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run download the Engine and Platform
        run: python download.py
        env:
          FLAX_VERSION: ${{ vars.FLAX_VERSION }}

      - name: Check for app folder
        run: |
          if [[ ! -d "app" ]]; then
            echo "app folder does not exist. Job failed."
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.OS_PLATFORM }}-${{ vars.FLAX_VERSION }}
            type=raw,value=${{ matrix.OS_PLATFORM }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OS=${{ matrix.OS_PLATFORM }}
            FLAX_VERSION=${{ vars.FLAX_VERSION }}
